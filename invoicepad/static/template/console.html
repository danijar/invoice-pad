<section class="console" arrows="{on: 'input, select', down: 'parent nextAll find input first', up: 'parent prevAll find input, select last', mouse: false}">
	<h1>Console</h1>
	<form>
		<label>
			Presets
			<select ng-model="selection"
				ng-options="preset.name for preset in presets"
				ng-init="selection=presets[0]; select()"
				ng-change="select()" autofocus></select>
		</label>
		<label>
			Method
			<input ng-model="method" type="text"/>
		</label>
		<label>
			URL
			<input ng-model="url" type="text"/>
		</label>
		<label>
			Content
			<textarea ng-model="content" rows="5"></textarea>
		</label>
		<a ng-click="send()" class="button primary" tabindex="0">Send</a>
		<p ng-show="message" class="message">{{ message }}</p>
</form>
</section>
