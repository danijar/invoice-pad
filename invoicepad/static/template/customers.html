<section class="customers">
	<h1>Customers</h1>
	<div class="tools right">
		<input ng-model="search" type="text" class="search" arrow="{down: 'ul', right: '.button'}" autofocus/>
		<a ng-click="create()" class="button" arrow="{down: 'ul', left: 'input'}" tabindex="0">Create</a>
	</div>

	<p ng-show="message" class="message">{{ message }}</p>

	<ul class="table" arrow="{up: 'input'}" arrows="{on: 'li', up: 'prev', down: 'next', mouse: true}" relax>
		<li ng-repeat="model in models | orderBy:'name' | filter:search">
			<a ng-switch="!!model.logo" href="/#/customer/{{ model.id }}">
				<div ng-switch-when="true" class="logo" style="background-image: url(/media/{{ model.logo }})"></div>
				<div ng-switch-default     class="logo" style="background-image: url(/static/img/customer/logo.png)"></div>
				<h2>{{ model.name || "Unnamed" }}</h2>
			</a>
			<span><a href="{{ model.website }}" target="_blank">{{ model.website | domain }}</a></span>
			<span><a href="mailto:<%= model.mail %>">{{ model.mail }}</a></span>
		</li>
		<li ng-hide="models.length" class="disabled center ignore"><h3>No customers yet.</h3></li>
	</ul>
</section>
